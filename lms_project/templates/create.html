{% extends 'base.html' %}
{% load static %}
{% block content %}

        <div class="main_item">
            {% spaceless %}
            <form id='form' method="post">
            <h3>{% block form_name %}Создание курса {% endblock %}</h3>

        </div>
    </div>
{% endblock %}
