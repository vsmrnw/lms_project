{% extends 'base.html' %}
{% block content %}
    <div class="main_container">
        <div class="main_item">
            <form id="form" method="post">
                <h3>{% block form_name %}Отзыв о курсе{% endblock %}</h3>
                {% csrf_token %}
                <p><textarea name="content" placeholder="Содержимое отзыва ..." maxlength="250" required autofocus></textarea> </p>
                <p><button type="submit">Оценить</button></p>
            </form>
        </div>
    </div>
{% endblock %}
