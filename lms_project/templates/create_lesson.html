{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="main_container">
        <div class="main_item">
            <form id='form' method="post">
            <h3>{% block form_name %}Создание урока {% endblock %}</h3>
                {% csrf_token %}
                {{ form.as_p }}
                <p class="{% if form.field_name.errors %}{{ form.field_name.error_css_class }}{% endif %}">
                    {{ field.label_tag }} {{ field }} {{  field.help_text }}</p>
                {% endfor %}

                <p><button type="submit">Добавить урок</button></p>
            </form>
        </div>
    </div>
{% endblock %}
